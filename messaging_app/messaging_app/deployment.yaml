apiVersion: v1
kind: Pod
metadata:
  name: messaging-app-pod
  labels:
    app: messaging-app
spec:
  containers:
    - name: messaging-app
      image: messaging_app:0.1.1
      command: ["sh", "-c", "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"]
      ports:
        - containerPort: 8000
      env:
        - name: SECRET_KEY
          value: "zGKNgrKthS-P9iUXWUhA0tdUaq_hf4JJt-JP09m8ZzrlKzE6QKV6OdANGjvOpUJYk5Y" 
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
spec:
  type: ClusterIP
  selector:
    app: messaging-app
  ports:
    - port: 8000
      targetPort: 8000
